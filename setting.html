<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-1.5x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a></div>
      <div class="alt-header__column"><h1c class="alt-header__title">Settings</h1></div>
      <div class="alt-header__column"><i class="fas fa-search fa-lg"></i></div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fas fa-bullhorn fa-lg"></i><span>Notices</span></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column"><i class="fas fa-flask fa-lg"></i><span>Kokoa Lab</span></div>
            </li><li class="settings__setting"> <div class="settings__setting-column">
                <i class="fas fa-info-circle fa-lg"></i><span>Version</span></div>
                <div class="settings__setting-column-side">Latest Version</div>
            </li>
        </ul>
        <ul class="settings-list-two">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-lock fa-lg"></i><span>Privacy</span></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column"><i class="far fa-bell fa-lg"></i><span>Notifications</span></div>
        </li><li class="settings__setting"> <div class="settings__setting-column">
          <i class="far fa-user fa-lg"></i><span>Friends</span>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column"><i class="far fa-comment fa-lg"></i><span>Chats</span></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column"><i class="far fa-sun fa-lg"></i><span>Display</span><span class="new-mark">N</span></div>
    </li>
    <li class="settings__setting">
      <div class="settings__setting-column"><i class="fas fa-brush fa-lg"></i><span>Themes</span><span class="new-mark">N</span></div></div>
      <div class="settings__setting-column-side">Default theme</div>
  </li>
  
        </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__note"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e47758d966.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
